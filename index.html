<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Voting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #1976d2;
      --primary-dark: #115293;
      --accent: #fffde7;
      --bg: #f5f7fa;
      --section-bg: #fff;
      --border: #e0e0e0;
      --radius: 9px;
      --input-bg: #f5f7fa;
      --input-focus: #e3f2fd;
      --error: #e57373;
      --success: #43a047;
      --text-main: #222;
      --text-light: #666;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--text-main);
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      min-height: 100vh;
      transition: background 0.2s, color 0.2s;
    }
    .container {
      max-width: 430px;
      margin: 36px auto;
      background: var(--section-bg);
      border-radius: var(--radius);
      box-shadow: 0 4px 24px rgba(25, 118, 210, 0.07);
      padding: 24px 24px 12px 24px;
    }
    h1 {
      margin-top: 0;
      text-align: center;
      color: var(--primary);
      letter-spacing: 1px;
      font-weight: 700;
      margin-bottom: 26px;
    }
    h2 {
      color: var(--primary-dark);
      font-size: 1.17em;
      margin-top: 0;
      margin-bottom: 10px;
      font-weight: 500;
    }
    .section {
      margin-bottom: 22px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 18px;
    }
    .section:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    label {
      display: block;
      font-size: 0.97em;
      margin: 8px 0 2px 1px;
      color: var(--text-light);
    }
    input, select {
      width: 100%;
      padding: 11px 10px;
      box-sizing: border-box;
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      margin-bottom: 12px;
      background: var(--input-bg);
      transition: border-color 0.2s, background 0.2s;
      font-size: 1em;
      outline: none;
    }
    input:focus, select:focus {
      background: var(--input-focus);
      border-color: var(--primary);
    }
    button {
      background: var(--primary);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 11px 0;
      width: 100%;
      font-size: 1.07em;
      font-weight: 500;
      letter-spacing: 0.5px;
      cursor: pointer;
      margin-top: 6px;
      margin-bottom: 8px;
      transition: background 0.18s, box-shadow 0.16s;
      box-shadow: 0 2px 8px rgba(25, 118, 210, 0.05);
    }
    button:hover, button:focus {
      background: var(--primary-dark);
      outline: none;
    }
    .hidden { display: none; }
    .user-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .user-bar .welcome {
      font-weight: 500;
      color: var(--primary-dark);
    }
    .user-bar .logout-btn {
      background: none;
      color: var(--primary);
      border: none;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.98em;
      padding: 2px 9px;
      margin-left: 8px;
      border-radius: var(--radius);
      transition: background 0.14s;
    }
    .user-bar .logout-btn:hover {
      background: var(--accent);
    }
    .msg {
      margin-top: 3px;
      margin-bottom: 3px;
      font-size: 0.97em;
      min-height: 20px;
    }
    .msg.error { color: var(--error); }
    .msg.success { color: var(--success); }
    #results-output {
      background: var(--input-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      padding: 13px 10px;
      font-size: 1.08em;
      margin-top: 7px;
      min-height: 29px;
      letter-spacing: 0.1px;
      color: var(--primary-dark);
      white-space: pre-line;
    }
    .desc {
      font-size: .97em;
      color: var(--text-light);
      margin-bottom: 8px;
      margin-top: -8px;
    }
    .already-voted {
      color: #b71c1c;
      font-weight: 500;
      margin-bottom: 13px;
    }
    .thankyou {
      color: var(--success);
      font-size: 1.15em;
      font-weight: 600;
      text-align: center;
      margin: 10px 0 18px 0;
    }
    .pw-wrap {
      position: relative;
    }
    .pw-wrap input[type="password"], .pw-wrap input[type="text"] {
      padding-right: 38px !important;
    }
    .pw-toggle {
      position: absolute;
      right: 8px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-light);
      font-size: 1.18em;
      z-index: 3;
      padding: 2px 4px;
      margin: 0;
      height: 24px;
      width: 28px;
      line-height: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .dark-mode {
      background: #1e2328 !important;
      color: #e0e0e0 !important;
    }
    .dark-mode .container {
      background: #252b32 !important;
      color: #e0e0e0 !important;
    }
    .dark-mode input, .dark-mode select, .dark-mode #results-output {
      background: #21262c !important;
      color: #e0e0e0 !important;
      border-color: #353b43 !important;
    }
    .dark-mode button { background: #1976d2; color: #fff;}
    .dark-mode label { color: #aaa;}
    .dark-toggle {
      float: right;
      margin-top: -22px;
      margin-bottom: 8px;
      font-size: 0.93em;
      cursor: pointer;
      border-radius: var(--radius);
      background: var(--input-bg);
      border: 1px solid var(--border);
      padding: 3px 12px;
      font-weight: 500;
      transition: background 0.18s;
    }
    .dark-toggle:hover { background: var(--input-focus);}
    .print-btn {
      margin-top: 6px;
      background: #43a047;
      color: #fff;
      font-size: .97em;
      width: auto;
      padding: 7px 18px;
      float: right;
      margin-bottom: 10px;
    }
    .print-btn:hover { background: #2e7031;}
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 10vw 3vw 3vw 3vw; margin: 12px 0; }
      h1 { font-size: 1.3em; }
      .section { padding-bottom: 13px; }
      .print-btn { float: none; width: 100%; margin: 8px 0 0 0;}
      .dark-toggle { float: none; display: block; margin-bottom: 18px;}
    }
    @media print {
      body, html { background: #fff !important; color: #000 !important;}
      .container { box-shadow: none !important; background: #fff;}
      .section, .msg, .thankyou, .user-bar, .dark-toggle, .print-btn { display: none !important;}
      #results-output { border: none; background: #fff; color: #000;}
      h1 { color: #000;}
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()" aria-pressed="false" aria-label="Toggle dark mode">üåô Dark Mode</button>
  <div class="container">
    <h1>Voting System</h1>

    <div id="register-section" class="section">
      <h2>Register</h2>
      <label for="reg-username">Username</label>
      <input id="reg-username" placeholder="Enter username" autocomplete="username" />
      <label for="reg-password">Password (numbers only)</label>
      <div class="pw-wrap">
        <input id="reg-password" type="password" placeholder="Enter password" autocomplete="new-password" aria-describedby="reg-pw-toggle" />
        <button tabindex="-1" id="reg-pw-toggle" type="button" class="pw-toggle" onclick="togglePassword('reg-password', this)" aria-label="Show password">üëÅÔ∏è</button>
      </div>
      <button onclick="register()" aria-label="Register">Register</button>
      <div id="register-message" class="msg"></div>
    </div>

    <div id="login-section" class="section">
      <h2>Login</h2>
      <label for="login-username">Username</label>
      <input id="login-username" placeholder="Enter username" autocomplete="username" />
      <label for="login-password">Password</label>
      <div class="pw-wrap">
        <input id="login-password" type="password" placeholder="Enter password" autocomplete="current-password" aria-describedby="login-pw-toggle" />
        <button tabindex="-1" id="login-pw-toggle" type="button" class="pw-toggle" onclick="togglePassword('login-password', this)" aria-label="Show password">üëÅÔ∏è</button>
      </div>
      <button onclick="login()" aria-label="Login">Login</button>
      <div id="login-message" class="msg"></div>
    </div>

    <div id="user-section" class="section hidden">
      <div class="user-bar">
        <span class="welcome">Welcome, <span id="current-user"></span>!</span>
        <button class="logout-btn" onclick="logout()" aria-label="Logout">Logout</button>
      </div>
    </div>

    <div id="vote-section" class="section hidden">
      <h2>Vote</h2>
      <label for="election-list">Select Election</label>
      <select id="election-list" aria-describedby="election-desc"></select>
      <div id="election-desc" class="desc"></div>
      <div id="already-voted" class="already-voted hidden">You have already voted in this election.</div>
      <label for="candidate-list">Select Candidate</label>
      <select id="candidate-list"></select>
      <button id="vote-btn" onclick="vote()" aria-label="Vote">Vote</button>
      <div id="vote-message" class="msg"></div>
      <div id="thankyou" class="thankyou hidden">Thank you for voting!</div>
    </div>

    <div id="results-section" class="section hidden">
      <h2>Results</h2>
      <label for="results-election-list">Choose Election</label>
      <select id="results-election-list"></select>
      <button onclick="showResults()" aria-label="Show results">Show Results</button>
      <button type="button" class="print-btn" onclick="window.print()" aria-label="Print results">üñ®Ô∏è Print Results</button>
      <div id="results-output"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
